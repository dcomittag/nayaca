<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar Example</title>
    <!-- Add Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add styles for navigation bar */
        .nav {
            overflow: hidden;
        }
        
        .nav a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: normal;
        }
        
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .active {
            font-weight: bold;
        }

        /* Add media query to collapse navigation bar on small devices */
        @media screen and (max-width: 600px) {
            .nav a:not(:first-child) {
                display: none;
            }
            
            .nav a.icon {
                display: block;
            }

            .nav.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            
            .nav.responsive a:not(:first-child) {
                display: block;
                position: relative;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav">
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" class="icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></a>
    </div>
    
    <!-- Add your content here -->
    <h1>Nayaca. Good life.</h1>
    <p>Content</p>

    <!-- Add JavaScript to toggle mobile menu -->
    <script>
        function toggleMenu() {
            var x = document.getElementsByClassName("nav")[0];
            if (x.className === "nav") {
                x.className += " responsive";
            } else {
                x.className = "nav";
            }
        }
    </script>
</body>
</html>
