<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <style>
      /* add styles for navigation bar */
      .nav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #333;
        overflow: hidden;
      }
      .nav li {
        float: left;
      }
      .nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-weight: normal;
      }
      .nav li a:hover {
        background-color: #ddd;
        color: black;
      }
      .nav .active {
        font-weight: bold;
        background-color: #4CAF50;
      }

      /* add media query to collapse navigation bar on small devices */
      @media screen and (max-width: 600px) {
        .nav {
          display: none;
        }
        .icon {
          display: block;
          color: white;
          float: right;
          padding: 14px 16px;
          cursor: pointer;
        }
        .icon:hover {
          background-color: #ddd;
          color: black;
        }
        .nav.collapsed {
          display: block;
          clear: both;
        }
        .nav.collapsed li {
          float: none;
        }
        .nav.collapsed li a {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <!-- navigation bar -->
    <ul class="nav">
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <!-- burger icon -->
    <div class="icon" onclick="toggleNav()">
      &#9776;
    </div>
    <!-- script to toggle navigation bar -->
    <script>
      function toggleNav() {
        var nav = document.querySelector('.nav');
        nav.classList.toggle('collapsed');
      }
    </script>
  </body>
</html>
