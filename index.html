<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
      body {
        background-image: url("assets/jungle.png");
        margin: 0;
        font-family: 'Lato', sans-serif;
        background-size: cover;
        background-position: center;
        background-color: #009473;
        height: 100vh;
      }
      .navbar {
        background-color: transparent;
      }
      .navbar-brand img {
        height: 40px;
        width: auto;
      }
      .navbar-nav a {
        color: white;
        font-weight: normal;
      }
      .navbar-nav a:hover {
        color: white;
        font-weight: bold;
      }
      .navbar-nav .active > a {
        color: white;
        text-decoration: underline;
      }
      .navbar-toggler-icon {
        border: none;
      }
      .navbar-toggler-icon .icon-bar {
  display: block;
  width: 22px;
  height: 2px;
  background-color: #fff;
  transition: transform 0.2s ease-in-out;
}

.navbar-toggler-icon .icon-bar:first-child {
  transform-origin: 0% 50%;
}

.navbar-toggler-icon .icon-bar:nth-child(2) {
  margin-top: 4px;
  margin-bottom: 4px;
  opacity: 1;
}

.navbar-toggler-icon .icon-bar:last-child {
  transform-origin: 0% 50%;
}

.navbar-toggler[aria-expanded="true"] .icon-bar:first-child {
  transform: translateX(10px) rotate(45deg);
}

.navbar-toggler[aria-expanded="true"] .icon-bar:nth-child(2) {
  opacity: 0;
}

.navbar-toggler[aria-expanded="true"] .icon-bar:last-child {
  transform: translateX(10px) rotate(-45deg);
}

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/NAYAYA_white_transparent.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </span>
</button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">¥€$</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Agency</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Legal</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Welcome to Nayaca</h1>
      <p>Discover our apps for a good life.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
