<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar with Logo Image</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <style>
    /* Add styles for navigation bar */
body {
  margin: 0;
  font-family: 'Lato', sans-serif;
  background-image: url("assets/jungle.png");
  background-size: cover;
  background-position: center;
  background-color: #009473;
  height: calc(100vh - env(safe-area-inset-top));
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: transparent;
  color: #333;
  padding: 0;
  margin: 0;
}

.nav img {
  height: 66px;
  width: auto;
}

.nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav li {
  margin-right: 10px;
}

.nav a {
  color: #333;
  text-decoration: none;
  padding: 10px;
  background-color: transparent;
}

.nav a:hover {
  text-decoration: underline;
}

.nav .active {
  color: #BC2C3D;
}

/* Add styles for content */
.content {
  padding: 20px;
  color: white;
  text-align: center;
}
.logo {
  display: flex;
  align-items: center;
  justify-content: center;
}
.logo-link {
  display: inline-block;
  padding: 10px;
  box-sizing: border-box;
}

/* Add styles for the burger icon */
.burger {
  display: none;
  cursor: pointer;
  padding: 10px;
}

.burger div {
  height: 3px;
  background-color: #fff;
  margin: 5px 0;
  width: 25px;
}

/* Media query for small devices */
@media only screen and (max-width: 600px) {
  .nav ul {
    display: none;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .nav li {
    margin: 10px 0;
  }

  .burger {
    display: block;
  }
}

  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="nav">
    <a href="index.html" class="logo-link">
      <div class="logo">
        <img src="assets/NAYAYA_white_transparent.png" alt="Logo">
      </div>
    </a>
    <ul>
      <li><a href="yes.html">¥€$ EXPENSE TRACKER</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <!-- Burger icon for small devices -->
    <div class="burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
  
  <!-- Add your content here -->
  <div class="content">
    <h1>Welcome to Nayaca.</h1>
    <h2>Discover our apps for a good life.</h2>
  </div>

  <script>
    // Get the burger icon and the navigation menu
    const burger = document.querySelector('.burger');
    const navMenu = document.querySelector('nav ul');
  
    // Add a click event listener to the burger icon
    burger.addEventListener('click', function() {
      // Toggle the 'active' class on both the burger icon and the navigation menu
      burger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
  </script>
  
</body>
</html>
