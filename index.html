<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar with Logo Image</title>
  <style>
    /* Add styles for navigation bar */
    body {
      margin: 0;
      background-image: url("assets/jungle.png");
        background-size: cover;
        background-position: center;
        height: 100vh;
    }
    
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: transparent;
      color: #333;
      padding: 0;
      margin: 0;
    }
    
    .nav img {
      height: 100px;
      width: auto;
    }
    
    .nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .nav li {
      margin-right: 10px;
    }
    
    .nav a {
      color: #333;
      text-decoration: none;
      padding: 10px;
      background-color: #fff;
    }
    
    .nav a:hover {
      text-decoration: underline;
    }
    
    .nav .active {
      color: #BC2C3D;
    }
    
    /* Add styles for content */
    .content {
      padding: 20px;
      align-content: center;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="nav">
    <img src="assets/NAYAYA_white_transparent.png" alt="Logo">
    <ul>
      <li><a href="#">¥€$ EXPENSE TRACKER</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
  <!-- Add your content here -->
  <div class="content">
    <h1>Nayaca. Good life.</h1>
    <p>Content</p>
  </div>
</body>
</html>
