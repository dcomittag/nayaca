<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar Example</title>
    <style>
        /* Add styles for navigation bar */
        .nav {
            background-color: transparent;
            overflow: hidden;
        }
        
        .nav a {
            float: left;
            display: block;
            color: black;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: normal;
        }
        
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .active {
            font-weight: bold;
        }

        /* Add media query to collapse navigation bar on small devices */
        @media screen and (max-width: 600px) {
  /* hide the navigation bar by default */
  .nav {
    display: none;
  }
  
  /* show the burger icon */
  .icon {
    display: block;
  }
  
  /* style the burger icon */
  .icon:hover {
    background-color: #ddd;
  }
  
  /* show the navigation bar when the burger icon is clicked */
  .icon:active + .nav {
    display: block;
  }
  
  /* stack the navigation elements on top of each other */
  .nav a {
    display: block;
    text-align: left;
  }
  
  /* style the active navigation element */
  .nav a.active {
    font-weight: bold;
  }
}


        @media screen and (min-width: 601px) {
            .burger {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav">
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" class="burger" onclick="toggleNav()">&#9776;</a>
    </div>
    
    <!-- Add your content here -->
    <h1>Nayaca. Good life.</h1>
    <p>Content</p>

    <script>
        function toggleNav() {
            var nav = document.getElementsByClassName("nav")[0];
            if (nav.className === "nav") {
                nav.className += " responsive";
            } else {
                nav.className = "nav";
            }
        }
    </script>
</body>
</html>
