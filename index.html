<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Navigation Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .navbar {
        background-color: transparent !important;
      }
      .navbar-brand {
        margin: 0;
        padding: 0;
      }
      .navbar-brand img {
        height: 66px;
      }
      .navbar-toggler:focus {
        box-shadow: none;
        outline: none;
      }
      body {
        background-image: url('assets/jungle.png');
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
      }
      h1, p {
        font-family: 'Lato', sans-serif;
        font-weight: 700;
        color: white;
        text-align: center;
      }
      .container {
        padding-top: 10%;
      }

      /* Media query for smaller devices */
      @media screen and (max-width: 768px) {
  body {
    background-position-x: 36%;
  }
  .navbar-nav .nav-item {
    margin-left: auto;
  }
  .container {
    animation: none; /* remove the fadeOut animation */
    display: block !important; /* make sure the container is visible by default */
  }
  .navbar-collapse.show + .container {
    animation: fadeOut 0.3s forwards; /* apply the fadeOut animation only when the toggler is pressed */
    display: none !important; /* make the container invisible when the toggler is pressed */
  }
}


      /* Keyframes for animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="assets/NAYAYA_white_transparent.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">¥€$</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Legal</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-12">
          <p>Welcome to Nayaca.</p>
          <p>Discover our apps for a good life.</p>
        </div>
      </div>
    </div>
  </body>
</html>
