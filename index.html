<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar Example</title>
    <style>
        /* Add styles for navigation bar */
        .nav {
            background-color: transparent;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
        }
        
        .nav a {
            display: block;
            color: black;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: normal;
        }
        
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .active {
            font-weight: bold;
        }

        /* Add media query to collapse navigation bar on small devices */
        @media screen and (max-width: 600px) {
            .nav a {
                display: none;
                text-align: center;
            }
            .nav a:first-child {
                display: block;
            }
            .nav.responsive a {
                display: block;
            }
            .nav.responsive .icon {
                display: block;
            }
        }
        .nav.responsive {
            position: relative;
        }
        .nav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav">
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    
    <!-- Add your content here -->
    <h1>Nayaca. Good life.</h1>
    <p>Content</p>
    
    <script>
        function myFunction() {
            var x = document.getElementsByClassName("nav")[0];
            if (x.className === "nav") {
                x.className += " responsive";
            } else {
                x.className = "nav";
            }
        }
    </script>
</body>
</html>
