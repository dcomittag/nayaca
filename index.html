<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar Example</title>
    <style>
        /* Add styles for navigation bar */
        .nav {
            background-color: #333;
            overflow: hidden;
        }
        
        .nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .active {
            background-color: #4CAF50;
            color: white;
        }

        /* Add media query to collapse navigation bar on small devices */
        @media screen and (max-width: 600px) {
            .nav a {
                float: none;
                display: block;
                text-align: left;
            }
            
            .nav {
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav">
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    
    <!-- Add your content here -->
    <h1>Responsive Navigation Bar Example</h1>
    <p>This is an example of a responsive navigation bar that collapses on small devices.</p>
    
</body>
</html>
