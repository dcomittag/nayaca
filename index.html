<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar Example</title>
    <style>
        /* Add styles for navigation bar */
        .nav {
            background-color: none;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav a {
            display: block;
            color: #000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: normal;
        }
        
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .active {
            font-weight: bold;
        }

        /* Add media query to collapse navigation bar on small devices */
        @media screen and (max-width: 600px) {
            .nav a {
                display: none;
            }
            
            .burger {
                display: block;
            }
            
            .nav.responsive {
                flex-direction: column;
                display: flex;
            }
            
            .nav.responsive a {
                display: block;
                text-align: left;
            }
        }
        
        /* Add styles for burger icon */
        .burger {
            display: none;
            cursor: pointer;
        }
        
        /* Add styles for big devices */
        @media screen and (min-width: 601px) {
            .nav a {
                display: block;
                color: #000;
                font-weight: normal;
            }
            
            .nav a:hover {
                background-color: none;
                color: #000;
            }
            
            .active {
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav">
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a class="burger" onclick="toggleNav()">&#9776;</a>
    </div>
    
    <!-- Add your content here -->
    <h1>Nayaca. Good life.</h1>
    <p>Content</p>

    <script>
        // Toggle responsive navigation bar
        function toggleNav() {
            var nav = document.querySelector(".nav");
            nav.classList.toggle("responsive");
        }
    </script>
</body>
</html>
