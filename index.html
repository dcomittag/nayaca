<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar Example</title>
    <style>
        /* Add styles for navigation bar */
        .nav {
            background-color: none;
            overflow: hidden;
        }
        
        .nav a {
            float: left;
            display: block;
            color: #000;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: normal;
        }
        
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .active {
            font-weight: bold;
        }

        /* Add media query to collapse navigation bar on small devices */
        @media screen and (max-width: 600px) {
            .nav a {
                float: none;
                display: block;
                text-align: left;
                font-weight: normal;
            }
            
            .nav {
                overflow: hidden;
                display: none;
            }

            .nav .icon {
                display: block;
            }

            .nav.responsive {
                position: relative;
            }

            .nav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .nav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav">
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Burger icon -->
    <div class="nav icon" onclick="toggleNav()">
        <a href="javascript:void(0);">&#9776;</a>
    </div>
    
    <!-- Add your content here -->
    <h1>Nayaca. Good life.</h1>
    <p>Content</p>

    <script>
        function toggleNav() {
            var nav = document.querySelector('.nav');
            if (nav.className === 'nav') {
                nav.className += ' responsive';
            } else {
                nav.className = 'nav';
            }
        }
    </script>
</body>
</html>
