<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar with Logo Image</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
    <style>
      /* Add styles for navigation bar */
      body {
        margin: 0;
        font-family: "Lato", sans-serif;
        background-image: url("assets/jungle.png");
        background-size: cover;
        background-position: center;
        background-color: #009473;
        height: calc(100vh - env(safe-area-inset-top));
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: transparent;
        color: #333;
        padding: 0;
        margin: 0;
      }

      .nav img {
        height: 66px;
        width: auto;
      }

      .nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav li {
        margin-right: 10px;
      }

      .nav a {
        color: #333;
        text-decoration: none;
        padding: 10px;
        background-color: transparent;
      }

      .nav a:hover {
        text-decoration: underline;
      }

      .nav .active {
        color: #bc2c3d;
      }

      .nav.active a {
  color: black;
}


      /* Add styles for content */
      .content {
        padding: 20px;
        color: white;
        text-align: center;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-link {
        display: inline-block;
        padding: 10px;
        box-sizing: border-box;
      }

      /* Add styles for the burger icon */
      .burger {
        display: none;
        cursor: pointer;
        padding: 10px;
      }

      .burger div {
        background-color: #333;
        height: 3px;
        margin: 5px 0;
        width: 25px;
        transition: all 0.3s ease;
      }

      /* Toggle burger icon animation */
      .burger.active div:nth-child(2) {
        opacity: 0;
      }

      .burger.active div:first-child {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .burger.active div:last-child {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      /* Show navigation links when burger icon is clicked */
      .nav.active ul {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        margin: 0;
        padding: 10px;
        background-color: white;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        z-index: 1;
        visibility: visible;
      }

      .nav.active ul li {
        margin: 10px 0;
      }

      /* Add media query for smaller screens */
      @media screen and (max-width: 768px) {
        .nav ul {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          margin: 0;
          padding: 10px;
          background-color: white;
          box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
          z-index: 1;
        }

        .nav ul li {
          margin: 10px 0;
        }

        .nav.active ul {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .burger {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- Add navigation bar and logo image -->
    <nav class="nav">
      <div class="logo">
        <a href="#" class="logo-link"><img src="assets/logo.png" alt="Logo" /></a>
      </div>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>

    <!-- Add content -->
    <div class="content">
      <h1>Welcome to Nayaca.</h1>
    <h2>Discover our apps for a good life.</h2>
    </div>

    <!-- Add JavaScript to toggle active class on navigation bar and burger icon -->
    <script>
      const nav = document.querySelector(".nav");
      const burger = document.querySelector(".burger");

      function toggleNav() {
        nav.classList.toggle("active");
        burger.classList.toggle("active");
      }

      burger.addEventListener("click", toggleNav);
    </script>
  </body>
</html>
