<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar with Logo Image</title>
  <style>
    /* Add styles for navigation bar */
    body {
      margin: 0;
    }
    
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: transparent;
      color: #000;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }
    
    .nav img {
      height: 66px;
      width: auto;
      margin: 0;
    }
    
    .nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    
    .nav li {
      margin-right: 10px;
    }
    
    .nav a {
      color: #000;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
    }
    
    .nav a:hover {
      text-decoration: none;
      background-color: #BC2C3D;
      color: #fff;
    }
    
    .nav .active a {
      color: #BC2C3D;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="nav">
    <img src="assets/NAYAYA_white_scarlet.png" alt="Logo">
    <ul>
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
  <!-- Add your content here -->
  <h1>Nayaca. Good life.</h1>
  <p>Content</p>
</body>
</html>
