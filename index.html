<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar with Logo Image</title>
  <style>
    /* Add styles for navigation bar */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    
    .nav img {
      height: 100px;
      width: auto;
    }
    
    .nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .nav li {
      margin-right: 10px;
    }
    
    .nav a {
      color: #fff;
      text-decoration: none;
    }
    
    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="nav">
    <img src="assets/NAYAYA_black_scarlet.png" alt="Logo">
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
  <!-- Add your content here -->
  <h1>Nayaca. Good life.</h1>
  <p>Content</p>
</body>
</html>
