<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>My Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
      body {
        background-image: url("assets/jungle.png");
        margin: 0;
        font-family: 'Lato', sans-serif;
        background-size: cover;
        background-position: center;
        background-color: #009473;
        height: 100vh;
      }
      .navbar {
        background-color: transparent;
      }
      .navbar-brand img {
        height: 40px;
        width: auto;
      }
      .navbar-toggler {
        border: none;
        background-color: transparent;
      }
      .navbar-toggler:focus {
        outline: none;
      }
      .navbar-toggler-icon {
        background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"%3e%3cpath d="M1.5 1.5h13" stroke="%23fff" stroke-width="1.5" stroke-linecap="round"/%3e%3cpath d="M1.5 8h13" stroke="%23fff" stroke-width="1.5" stroke-linecap="round" transform="matrix(1 0 0 -1 0 16)" /%3e%3cpath d="M1.5 14.5h13" stroke="%23fff" stroke-width="1.5" stroke-linecap="round" transform="matrix(1 0 0 -1 0 16)" /%3e%3c/svg%3e');
        width: 1.5rem;
        height: 1.5rem;
        margin: 0;
        transition: all 0.3s ease-in-out;
      }
      .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
        transform: rotate(45deg);
      }
      .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon div:nth-child(1) {
        transform: translate(0px, 0px) rotate(45deg);
      }
      .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon div:nth-child(2) {
        opacity: 0;
      }
      .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon div:nth-child(3) {
        transform: translate(0px, -10px) rotate(-45deg);
      }
      .navbar-nav a {
        color: white;
        font-weight: normal;
      }
      .navbar-nav a:hover {
        color: white;
        font-weight: bold;
      }
      .navbar-nav .active > a {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/NAYAYA_white_transparent.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon burger">
            <div></div>
            <div></div>
            <div></div>
          </span>

          <ul class="navbar-nav ml-auto">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">¥€$</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Legal</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Welcome to Nayaca</h1>
      <p>Discover our apps for a good life.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".navbar-toggler").click(function(){
          $(this).toggleClass("collapsed");
        });
      });
    </script>
