<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar Example</title>
  <style>
    /* Add styles for navigation bar */
    .nav {
      background-color: #333;
      overflow: hidden;
    }
    
    .nav a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-weight: normal;
    }
    
    .nav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .active {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    /* Add media query to collapse navigation bar on small devices */
    @media screen and (max-width: 600px) {
      .nav a {
        float: none;
        display: block;
        text-align: left;
      }
      
      .nav {
        overflow: hidden;
      }
      
      .nav .icon {
        display: block;
      }
      
      .nav.responsive {
        position: relative;
      }
      
      .nav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      
      .nav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
      
      .active {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
      }
    }
    
    /* Add media query to show full navigation bar on large devices */
    @media screen and (min-width: 900px) {
      .nav {
        display: block;
      }
      
      .nav .icon {
        display: none;
      }
      
      .nav a {
        font-weight: normal;
      }
      
      .active {
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <div class="nav">
    <a class="active" href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  
  <!-- Add your content here -->
  <h1>Nayaca. Good life.</h1>
  <p>Content</p>
  
  <script>
    /* Toggle between showing and hiding the navigation menu links on small screens */
    function toggleNav() {
      var nav = document.querySelector(".nav");
      nav.classList.toggle("responsive");
    }
  </script>
</body>
</html>
