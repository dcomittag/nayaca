<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/assets/media/shortcutIcon.ico">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/resume.css">
    <title>Nayaca</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./app.js" defer></script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <a class="navbar-brand" href="index.html">
            <img src="assets/media/nayaca-pantone-logo.png" alt="Nayaca">
          </a>
        </div>


                <div class="col-6" id="progressbar">
                  <div class="progress">
                    <div class="progress-bar bg-pantone" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%
                    </div>
                  </div>
                </div>

        <div class="col-3" id="SignUpButton">
          <button type="button" class="btn btn-sm btn-outline-pantone" href="#" @click="toggle">Sign Up</button>
        </div>
      </div>
    </div>





    <div class="container" id="app">
      <div class="row">
        <div class="col-md-4">
          <div>
            <button type="button" class="btn btn-sm btn-outline-pantone" @click="toggle">ABOUT</button>
          <div id="about_box" v-show="isVisible">
            <br>
            <input type="text" value="name" placeholder="My name" v-model="name"><br>
            <br>
            <input type="text" value="current_position" placeholder="My current position" v-model="current_position"><br>
            <br>
            <input type="text" value="current_company" placeholder="My current company" v-model="current_company"><br>
            <br>
            <input type="text" value="current_location" placeholder="My current location" v-model="current_location"><br>
            <br>
            <input type="text" value="about_me" placeholder="About me" v-model="about_me"><br>
          </div>
        </div>
          <br>
        <div>
          <button type="button" class="btn btn-sm btn-outline-pantone" @click="toggle">CONTACT</button>
          <div id="contact_box" v-show="contact_isVisible">
            <br>
            <input type="text" value="email" placeholder="My email" v-model="email" /><br>
            <br>
            <input type="number" value="phone" placeholder="My phone number" v-model="phone"><br>
            <br>
            <input type="text" value="website" placeholder="My website" v-model="website"><br>
            <br>
            <input type="text" value="linkedIn" placeholder="My linkedIn account" v-model="linkedIn"><br>
            <br>
            <input type="text" value="address" placeholder="My address" v-model="address"><br>
          </div>
        </div>
          <br>
        <div>
          <button type="button" class="btn btn-sm btn-outline-pantone" @click="toggle">EXPERIENCE</button>
          <div id="experience_box" v-show="experience_isVisible">
          </div>
        </div>

      </div>

        <div class="col-md-8">

<div id="resumepage">
        <h4>{{ name }}</h4>
        <span class="inliner"><h6>{{ current_position }}</h6>
          <h6 v-if="current_position">&nbsp; | &nbsp;</h6>
          <h6>{{ current_company }}</h6><h6 v-if="current_company">&nbsp; | &nbsp;</h6>
          <h6>{{ current_location }}</h6>
        </span><br>
        <span class="inliner">
          <p class="pantone-headline" v-if="about_me">About &nbsp; &nbsp; &nbsp;</p>
          <p>{{ about_me }}</p>
        </span>
        </div>
        <br>

        <div id="resetResume">
          <button type="button" class="btn btn-sm btn-outline-danger" @click="resetResume">Reset resume</button>
        </div>
        <br>
</div>

      </div>
    </div>
  </body>
</html>
