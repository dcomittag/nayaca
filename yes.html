<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar with Logo Image</title>
  <style>
    /* Add styles for navigation bar */
    /* Add styles for navigation bar */
body {
  margin: 0;
  /* background-image: url("assets/jungle.png"); */
  background-size: cover;
  background-position: center;
  background-color: #009473;
  height: 100vh;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: transparent;
  color: #333;
  padding: 0;
  margin: 0;
}

.nav img {
  height: 100px;
  width: auto;
}

.nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav li {
  margin-right: 10px;
}

.nav a {
  color: #333;
  text-decoration: none;
  padding: 10px;
  background-color: transparent;
}

.nav a:hover {
  text-decoration: underline;
}

.nav .active {
  color: #BC2C3D;
}

/* Add styles for content */
.content {
  padding: 20px;
  color: white;
  text-align: center;
}
.logo {
  display: flex;
  align-items: center;
  justify-content: center;
}
.logo-link {
  display: inline-block;
  padding: 10px;
  box-sizing: border-box;
}


  </style>
</head>

  <!-- Navigation bar -->
  <nav class="nav">
    <a href="index.html" class="logo-link">
